<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphs</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.categories.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.stack.min.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl" class="text-center">
    <h1>Bhesht Coffee Roasters, Inc.</h1>
    <h2>Past entries ({{bagsLeft}} coffee bags remaining):</h2>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3>Requests waiting</h3>
                <h4>clients solving POW challenges</h4>
                <span id="queue-placeholder" class="col-lg-6 col-md-6" style="width:100%;height:600px" ></span>
            </div>
            <div class="col-sm-4">
                <h3>All Completed Requests</h3>
                <h4>approved or denied</h4>
                <span id="all-placeholder" class="col-lg-12 col-md-12" style="width:100%;height:600px" ></span>
            </div>
            <div class="col-sm-4">
                <h3>Coffee Types</h3>
                <h4>approved requests</h4>
                <span id="bags-placeholder" class="col-lg-6 col-md-6" style="width:100%;height:600px" ></span>
            </div>
        </div>
    </div>

    <br>
    <button ng-click="resetBeans()" class="btn btn-default">Clear coffee beans</button>
</div>
</body>
</html>
